<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - DMK Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      .tab-btn {
        background: transparent;
        color: #b0b0b0;
        border: none;
        cursor: pointer;
        transition: all 0.3s;
      }
      .tab-btn.active {
        background: #1a1a1a;
        color: #d4af37;
        border-top: 2px solid #d4af37;
      }
      .variant-row {
        border: 1px dashed #444;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        background: #1f1f1f;
        position: relative;
      }
      .remove-variant-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        color: #ef4444;
        cursor: pointer;
        font-weight: bold;
      }
      .image-row {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 8px;
      }
      .image-preview-small {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 4px;
        border: 1px solid #555;
      }
      .custom-checkbox {
        width: 18px;
        height: 18px;
        accent-color: #d4af37;
        cursor: pointer;
      }

      /* Mobile Form Panel */
      .mobile-form-panel {
        transform: translateX(100%);
        transition: transform 0.3s ease;
      }
      .mobile-form-panel.active {
        transform: translateX(0);
      }

      /* Desktop: sticky form */
      @media (min-width: 1024px) {
        .mobile-form-toggle {
          display: none !important;
        }
        .mobile-form-panel {
          transform: none !important;
          position: static !important;
          width: auto !important;
          height: auto !important;
        }
        .mobile-form-close {
          display: none !important;
        }
      }

      /* Mobile: full width cards */
      @media (max-width: 1023px) {
        .product-card {
          flex-direction: column;
          text-align: center;
        }
        .product-card .product-info {
          margin-left: 0 !important;
          margin-top: 1rem;
        }
        .product-card .product-actions {
          flex-direction: row !important;
          justify-content: center;
          margin-top: 1rem;
          width: 100%;
        }
      }

      /* Smooth scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Animation */
      @keyframes slideInRight {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(0);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-gray-950 text-white min-h-screen">
    <!-- LOGIN MODAL -->
    <div
      id="loginModal"
      class="fixed inset-0 bg-black/90 flex items-center justify-center z-50 px-4"
    >
      <div
        class="bg-gray-900 p-6 sm:p-8 rounded-xl border border-gray-800 w-full max-w-md shadow-2xl"
      >
        <h2 class="text-2xl font-bold mb-6 text-center text-yellow-500">
          Login Admin
        </h2>
        <form onsubmit="handleLogin(event)">
          <div class="mb-4">
            <label class="block text-sm text-gray-400 mb-2">Username</label>
            <input
              type="text"
              id="username"
              class="w-full bg-gray-800 p-3 rounded border border-gray-700 focus:border-yellow-500 outline-none"
              required
            />
          </div>
          <div class="mb-6">
            <label class="block text-sm text-gray-400 mb-2">Password</label>
            <input
              type="password"
              id="password"
              class="w-full bg-gray-800 p-3 rounded border border-gray-700 focus:border-yellow-500 outline-none"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-yellow-600 hover:bg-yellow-700 text-black font-bold py-3 rounded transition"
          >
            Masuk
          </button>
          <p
            id="loginError"
            class="text-red-500 text-sm mt-4 text-center hidden"
          >
            Username atau Password salah!
          </p>
        </form>
      </div>
    </div>

    <!-- ADMIN DASHBOARD -->
    <div id="dashboard" class="hidden">
      <!-- Navbar Admin -->
      <nav
        class="bg-gray-900 border-b border-gray-800 p-3 sm:p-4 flex justify-between items-center sticky top-0 z-40"
      >
        <h1 class="text-base sm:text-xl font-bold text-yellow-500 truncate">Admin DMK Store</h1>
        <div class="flex gap-2 sm:gap-4 items-center">
          <a
            href="/"
            target="_blank"
            class="text-xs sm:text-sm bg-gray-800 px-3 sm:px-4 py-2 rounded hover:bg-gray-700 whitespace-nowrap"
            >Lihat Website</a
          >
          <button
            onclick="logout()"
            class="text-xs sm:text-sm bg-red-600 px-3 sm:px-4 py-2 rounded hover:bg-red-700"
          >
            Logout
          </button>
        </div>
      </nav>

      <!-- Mobile Form Toggle Button -->
      <button
        onclick="toggleMobileForm()"
        class="mobile-form-toggle fixed bottom-6 right-6 z-50 bg-yellow-600 hover:bg-yellow-700 text-black w-14 h-14 rounded-full shadow-2xl flex items-center justify-center font-bold text-2xl lg:hidden transition-transform hover:scale-110"
        id="mobileFormBtn"
      >
        +
      </button>

      <!-- Tab Navigation -->
      <div class="container mx-auto px-4 sm:px-6 pt-4 sm:pt-6">
        <div class="flex gap-1 sm:gap-2 border-b border-gray-800 pb-2 overflow-x-auto">
          <button
            onclick="switchTab('products')"
            id="tab-products"
            class="tab-btn active px-3 sm:px-4 py-2 rounded-t-lg font-semibold text-sm sm:text-base whitespace-nowrap"
          >
            Produk Utama
          </button>
          <button
            onclick="switchTab('flashsale')"
            id="tab-flashsale"
            class="tab-btn px-3 sm:px-4 py-2 rounded-t-lg font-semibold text-sm sm:text-base whitespace-nowrap"
          >
            Flash Sale
          </button>
          <button
            onclick="switchTab('newrelease')"
            id="tab-newrelease"
            class="tab-btn px-3 sm:px-4 py-2 rounded-t-lg font-semibold text-sm sm:text-base whitespace-nowrap"
          >
            New Release
          </button>
        </div>
      </div>

      <!-- Mobile Overlay -->
      <div
        id="mobileOverlay"
        onclick="closeMobileForm()"
        class="fixed inset-0 bg-black/60 z-40 lg:hidden hidden"
      ></div>

      <div class="container mx-auto p-4 sm:p-6 grid grid-cols-1 lg:grid-cols-3 gap-4 sm:gap-8 relative">
        <!-- FORM CONTAINER - Mobile Slide Panel -->
        <div
          id="formContainer"
          class="mobile-form-panel lg:col-span-1 bg-gray-900 p-4 sm:p-6 rounded-xl border border-gray-800 h-fit lg:sticky lg:top-20 fixed lg:static top-0 right-0 w-full sm:w-96 h-full lg:h-auto z-50 lg:z-auto overflow-y-auto"
        >
          <!-- Mobile Close Button -->
          <button
            onclick="closeMobileForm()"
            class="mobile-form-close absolute top-4 right-4 text-gray-400 hover:text-white text-2xl z-10 lg:hidden"
          >
            &times;
          </button>

          <!-- Pengaturan Waktu & Cover Flash Sale -->
          <div
            id="flashSaleTimerSettings"
            class="mb-6 p-4 bg-gray-800 rounded-lg border border-dashed border-yellow-500 hidden"
          >
            <h3 class="text-yellow-500 font-bold mb-3 text-sm sm:text-base">
              Pengaturan Flash Sale
            </h3>

            <!-- Waktu -->
            <div class="mb-4">
              <label class="text-xs text-gray-400">Waktu Berakhir</label>
              <input
                type="datetime-local"
                id="flashSaleEndTime"
                class="w-full bg-gray-700 p-2 rounded border border-gray-600 text-white mt-1 text-sm"
              />
              <button
                type="button"
                onclick="saveFlashSaleSettings()"
                class="w-full bg-yellow-600 hover:bg-yellow-700 text-black font-bold py-2 rounded text-sm mt-2"
              >
                Simpan Waktu
              </button>
              <p
                id="currentEndTime"
                class="text-xs text-gray-500 mt-2 text-center"
              ></p>
            </div>

            <hr class="border-gray-600 my-4" />

            <!-- Cover Kategori -->
            <h3 class="text-yellow-500 font-bold mb-2 text-sm">
              Cover Kategori Flash Sale
            </h3>
            <p class="text-xs text-gray-400 mb-3">
              Atur gambar sampul untuk setiap kategori.
            </p>

            <div class="space-y-3 max-h-40 overflow-y-auto" id="categoryCoverList">
              <!-- List cover akan diisi JS -->
            </div>

            <div class="mt-4 bg-gray-900 p-3 rounded border border-gray-700">
              <label class="text-xs text-gray-400 block mb-2"
                >Tambah Cover Baru</label
              >
              <input
                type="text"
                id="inputCoverCategory"
                placeholder="Nama Kategori"
                class="w-full bg-gray-700 p-2 rounded border border-gray-600 text-sm mb-2"
              />
              <input
                type="text"
                id="inputCoverImage"
                placeholder="Link Gambar Cover"
                class="w-full bg-gray-700 p-2 rounded border border-gray-600 text-sm mb-2"
              />
              <label
                class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded cursor-pointer text-xs font-semibold w-full block text-center mb-2"
              >
                Upload Gambar
                <input
                  type="file"
                  accept="image/*"
                  class="hidden"
                  onchange="handleCoverUpload(event)"
                />
              </label>
              <button
                onclick="saveCategoryCover()"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded text-xs"
              >
                Simpan Cover
              </button>
            </div>
          </div>

          <!-- FORM STANDAR -->
          <div id="standardFormContainer">
            <h2 class="text-base sm:text-lg font-bold mb-4 pr-8 lg:pr-0" id="formTitle">
              Tambah Produk Baru
            </h2>
            <form
              id="productForm"
              onsubmit="saveProduct(event)"
              class="space-y-3 sm:space-y-4"
            >
              <input type="hidden" id="productId" />

              <div class="form-section">
                <label class="text-xs sm:text-sm text-gray-400">Nama Produk</label>
                <input
                  type="text"
                  id="name"
                  required
                  class="w-full bg-gray-800 p-2 rounded mt-1 border border-gray-700 outline-none text-sm"
                />
              </div>

              <div class="grid grid-cols-2 gap-3 sm:gap-4">
                <div>
                  <label class="text-xs sm:text-sm text-gray-400">Kategori</label>
                  <input
                    type="text"
                    id="category"
                    list="categoryList"
                    class="w-full bg-gray-800 p-2 rounded mt-1 border border-gray-700 outline-none text-sm"
                    required
                  />
                  <datalist id="categoryList"></datalist>
                </div>
                <div>
                  <label class="text-xs sm:text-sm text-gray-400">Ukuran</label>
                  <input
                    type="text"
                    id="size"
                    class="w-full bg-gray-800 p-2 rounded mt-1 border border-gray-700 outline-none text-sm"
                  />
                </div>
              </div>

              <div class="grid grid-cols-2 gap-3 sm:gap-4">
                <div>
                  <label class="text-xs sm:text-sm text-gray-400">Stok</label>
                  <input
                    type="number"
                    id="stock"
                    required
                    class="w-full bg-gray-800 p-2 rounded mt-1 border border-gray-700 outline-none text-sm"
                  />
                </div>
                <div>
                  <label class="text-xs sm:text-sm text-gray-400">Harga (Rp)</label>
                  <input
                    type="number"
                    id="price"
                    required
                    class="w-full bg-gray-800 p-2 rounded mt-1 border border-gray-700 outline-none text-sm"
                  />
                </div>
              </div>

              <div id="field-originalPrice" class="hidden">
                <label class="text-xs sm:text-sm text-gray-400"
                  >Harga Awal/Coret (Rp)</label
                >
                <input
                  type="number"
                  id="originalPrice"
                  class="w-full bg-gray-800 p-2 rounded mt-1 border border-gray-700 outline-none text-sm"
                />
              </div>

              <!-- DYNAMIC IMAGES SECTION -->
              <div>
                <label class="text-xs sm:text-sm text-gray-400 block mb-2"
                  >Gambar Produk</label
                >
                <div id="productImageContainer" class="space-y-2 max-h-48 overflow-y-auto">
                  <!-- Dynamic rows -->
                </div>
                <button
                  type="button"
                  onclick="addImageRow()"
                  class="mt-2 w-full border-2 border-dashed border-gray-600 text-gray-400 py-2 rounded-lg hover:border-blue-500 hover:text-blue-500 transition text-xs sm:text-sm"
                >
                  + Tambah Gambar
                </button>
              </div>

              <div>
                <label class="text-xs sm:text-sm text-gray-400">Deskripsi</label>
                <textarea
                  id="description"
                  rows="3"
                  class="w-full bg-gray-800 p-2 rounded mt-1 border border-gray-700 outline-none text-sm"
                ></textarea>
              </div>

              <div class="flex gap-2 pt-2">
                <button
                  type="submit"
                  class="flex-1 bg-yellow-600 hover:bg-yellow-700 py-2 rounded font-bold transition text-sm"
                >
                  Simpan
                </button>
                <button
                  type="button"
                  onclick="resetForm()"
                  class="bg-gray-700 hover:bg-gray-600 py-2 px-4 rounded transition text-sm"
                >
                  Reset
                </button>
              </div>
            </form>
          </div>

          <!-- FORM KHUSUS FLASH SALE (BATCH ADD) -->
          <div id="flashSaleFormContainer" class="hidden">
            <h2 class="text-base sm:text-lg font-bold mb-4 text-red-500 pr-8 lg:pr-0">
              Tambah Varian Flash Sale
            </h2>
            <form onsubmit="saveFlashSaleBatch(event)">
              <div class="mb-4">
                <label class="text-xs sm:text-sm text-gray-400"
                  >Nama Kategori (Wajib Sama)</label
                >
                <input
                  type="text"
                  id="fsBatchCategory"
                  placeholder="Contoh: Kaos Oblong"
                  class="w-full bg-gray-800 p-2 rounded mt-1 border border-gray-700 outline-none font-bold text-sm"
                  required
                />
              </div>

              <div class="grid grid-cols-2 gap-3 sm:gap-4 mb-4">
                <div>
                  <label class="text-xs sm:text-sm text-gray-400">Harga Jual (Sale)</label>
                  <input
                    type="number"
                    id="fsBatchPrice"
                    placeholder="Harga untuk semua"
                    class="w-full bg-gray-800 p-2 rounded mt-1 border border-gray-700 outline-none text-sm"
                    required
                  />
                </div>
                <div>
                  <label class="text-xs sm:text-sm text-gray-400"
                    >Harga Awal (Coret)</label
                  >
                  <input
                    type="number"
                    id="fsBatchOriginal"
                    placeholder="Harga coret"
                    class="w-full bg-gray-800 p-2 rounded mt-1 border border-gray-700 outline-none text-sm"
                    required
                  />
                </div>
              </div>

              <hr class="border-gray-700 my-4" />

              <h4 class="text-xs sm:text-sm text-gray-400 mb-2">
                Daftar Varian (Gambar & Ukuran)
              </h4>
              <div id="variantList" class="max-h-60 overflow-y-auto">
                <!-- Baris varian -->
              </div>

              <button
                type="button"
                onclick="addVariantRow()"
                class="w-full border-2 border-dashed border-gray-600 text-gray-400 py-2 rounded-lg hover:border-yellow-500 hover:text-yellow-500 transition mb-4 text-xs sm:text-sm"
              >
                + Tambah Varian Baru
              </button>

              <button
                type="submit"
                class="w-full bg-red-600 hover:bg-red-700 py-3 rounded font-bold transition text-sm"
              >
                Simpan Semua Varian
              </button>
            </form>
          </div>
        </div>

        <!-- Daftar Produk -->
        <div class="lg:col-span-2 min-w-0">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-base sm:text-lg font-bold" id="listTitle">Daftar Produk</h2>
            <span class="text-xs text-gray-500 lg:hidden">Tap + untuk tambah</span>
          </div>

          <!-- BULK ACTIONS BAR (Hanya untuk Flash Sale) -->
          <div
            id="bulkActionsBar"
            class="hidden mb-4 bg-gray-800 p-3 rounded-lg flex flex-wrap items-center gap-3 sm:gap-4 border border-gray-700 sticky top-16 z-30"
          >
            <div class="flex items-center gap-2">
              <input
                type="checkbox"
                id="selectAllCheckbox"
                onchange="toggleSelectAll(this)"
                class="custom-checkbox"
              />
              <label
                for="selectAllCheckbox"
                class="text-xs sm:text-sm text-gray-300 cursor-pointer select-none"
                >Pilih Semua</label
              >
            </div>
            <button
              onclick="deleteSelectedProducts()"
              class="bg-red-600 hover:bg-red-700 px-3 sm:px-4 py-2 rounded text-xs font-bold disabled:opacity-50 disabled:cursor-not-allowed"
              id="btnDeleteSelected"
            >
              Hapus (<span id="selectedCount">0</span>)
            </button>
            <button
              onclick="deleteAllFlashSale()"
              class="bg-gray-700 hover:bg-red-800 px-3 sm:px-4 py-2 rounded text-xs font-bold ml-auto border border-gray-600"
            >
              Hapus Semua FS
            </button>
          </div>

          <div
            id="productList"
            class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4"
          ></div>
        </div>
      </div>
    </div>

    <script src="admin.js"></script>
    <script>
      // Mobile Form Toggle Functions
      function toggleMobileForm() {
        const formPanel = document.getElementById('formContainer');
        const overlay = document.getElementById('mobileOverlay');
        const btn = document.getElementById('mobileFormBtn');
        
        formPanel.classList.add('active');
        overlay.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        
        // Change button to close
        btn.innerHTML = '&times;';
        btn.onclick = closeMobileForm;
      }
      
      function closeMobileForm() {
        const formPanel = document.getElementById('formContainer');
        const overlay = document.getElementById('mobileOverlay');
        const btn = document.getElementById('mobileFormBtn');
        
        formPanel.classList.remove('active');
        overlay.classList.add('hidden');
        document.body.style.overflow = '';
        
        // Reset button
        btn.innerHTML = '+';
        btn.onclick = toggleMobileForm;
      }
      
      // Close form on escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeMobileForm();
        }
      });
    </script>
  </body>
</html>
